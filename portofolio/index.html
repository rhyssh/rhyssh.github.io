<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/output.css" />

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+KR:wght@500&family=Roboto&display=swap"
    rel="stylesheet" />
  <!-- close font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Mengimpor file CSS Bootstrap -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

</head>

<body class="mx-5 overflow-x-hidden ">
  <!-- menu mobile -->
  <!-- hamburger start -->
  <img id="hamburger-icon" class="top-0 right-2 w-7 mt-2 z-20 absolute sm:hidden" src="public/hamburger.svg" alt=""
    srcset="">
  <!-- hamburger end -->

  <section id="menu-mobile"
    class="top-0 right-0 z-10 w-1/2 h-3/4 bg-black absolute flex flex-col border-solid border-l-2 border-b-2 border-[#e6c16b]  p-2 translate-x-full transition ease-in-out delay-400 overflow-x invisible sm:hidden">
    <div id="head-menu-mobile" class="flex justify-between items-center ">
      <h6 class="text-[#e6c16b]">MENU</h6>
    </div>
    <div class="text-[#e6c16b]">
      <ul>
        <br><br>
        <li class="border-solid  border-b-2 border-[#e6c16b] active:bg-[#e6c16b42]">Home</li>
        <br><br>
        <li class="border-solid border-b-2 border-[#e6c16b] active:bg-[#e6c16b42]">About</li>
        <br><br>
        <li class="border-solid border-b-2 border-[#e6c16b] active:bg-[#e6c16b42]">Project</li>
      </ul>
    </div>
  </section>
  <!-- menu mobile end -->

  <nav id="navbar" class="flex justify-between sm:justify-around ">
    <div class="logo text-sm">
      <h4>타마요가</h4>
    </div>
    <!-- menu tablet keatas -->
    <ul class="text-sm invisible sm:visible" id="nav-list">
      <li>Home</li>
      <li>About</li>
      <li>Project</li>
    </ul>
    <!-- menu tablet keatas end -->
  </nav>


  <div id="content">
    <section id="hero" class="flex-col-reverse pt-4 ">
      <div class="text-hero" id="text-hero">
        <div class="name-1">
          <h3>Reiki Aziz</h3>
          <div class="leading-0" id="app"></div>
        </div>
        <div class="name-2 pt-2">
          <h6>
            mahasiswa berumur 20 tahun yang sedang berusaha membangganggakan agama, orang tua dan negara...asekk
            ajigileee...
          </h6>
        </div>
      </div>
      <div id="pp">
        <img class="pp w-48" src="img/pp2.png" alt="" srcset="" />
      </div>
    </section>
    <section id="skills-container">
      <div id="menu-skills" class="text-[#e6c16b] flex gap-5 justify-center ">
        <div id="menu-skill" class="px-3 bg-[#e6c16b42] hover:cursor-pointer">
          <h5>Skills</h5>
        </div>
        <div id="menu-tool" class="px-3 hover:cursor-pointer ">
          <h5>Tools</h5>
        </div>
      </div>
      <div id="skills" class="w-full bg-[#4a494842]  border-solid  border-b-2 border-t-2 border-[#e6c16b] text-white">
        <div id="skill-bungkus" class="flex flex-wrap justify-center m-10 gap-5">
          <img src="public/html.svg" alt="icon-html" class="w-14">
          <img src="public/css.svg" alt="icon-css" class="w-14">
          <img src="public/javascript.svg" alt="javascript-icon" class="w-14">
          <img src="public/tailwind.svg" alt="tailwind-icon" class="w-14">
          <img src="public/react.svg" alt="react-icon" class="w-14">
          <img src="public/php.svg" alt="php-icon" class="w-14">
          <img src="public/flutter.svg" alt="flutter-icon" class="w-14">
          <img src="public/mysql.svg" alt="mysql-icon" class="w-14">
        </div>
      </div>
      <div id="tools"
        class="w-full h-80 bg-[#4a494842]  border-solid  border-b-2 border-t-2 border-[#e6c16b] text-white hidden">
        <div id="tool-bungkus" class="flex flex-wrap justify-center m-10 gap-5">
          <img src="public/html.svg" alt="icon-html" class="w-14">
          <img src="public/css.svg" alt="icon-css" class="w-14">
          <img src="public/javascript.svg" alt="javascript-icon" class="w-14">
          <img src="public/tailwind.svg" alt="tailwind-icon" class="w-14">
          <img src="public/react.svg" alt="react-icon" class="w-14">
          <img src="public/php.svg" alt="php-icon" class="w-14">
          <img src="public/flutter.svg" alt="flutter-icon" class="w-14">
          <img src="public/mysql.svg" alt="mysql-icon" class="w-14">
        </div>
      </div>

    </section>
    <!-- project -->
    <section id="content">
      <section id="project" class="pt-8">
        <ul id="project-list" class="inline-flex gap-6 text-center">
          <li class="">
            <button id="web">WEBSITE</button>
          </li>
          <li>
            <button id="design">DESIGN</button>
          </li>
          <li>
            <button id="gallery">GALLERY</button>
          </li>
        </ul>
      </section>
      <section id="skill"></section>
    </section>
    <!-- end project -->
    <footer></footer>
  </div>
</body>

<script src="js/script.js"></script>
<script src="js/writing.js"></script>
<!-- typewriter effect -->

</html>
